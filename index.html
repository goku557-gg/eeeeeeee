<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Love Live Animation</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at top, #1e1e2f, #0f0f1a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI Emoji', sans-serif;
    }

    .scene {
        position: relative;
        width: 400px;
        height: 400px;
    }

    .emoji {
        position: absolute;
        font-size: 80px;
        transition: transform 1.5s ease-in-out;
        user-select: none;
    }

    .left {
        left: 0;
        top: 150px;
        animation: moveRight 3s infinite alternate ease-in-out;
    }

    .right {
        right: 0;
        top: 150px;
        animation: moveLeft 3s infinite alternate ease-in-out;
    }

    @keyframes moveRight {
        0% { transform: translateX(0); }
        100% { transform: translateX(150px); }
    }

    @keyframes moveLeft {
        0% { transform: translateX(0); }
        100% { transform: translateX(-150px); }
    }

    .hearts {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 40px;
        opacity: 0;
        animation: floatHearts 3s infinite ease-in-out;
    }

    @keyframes floatHearts {
        0% { opacity: 0; transform: translate(-50%, 0); }
        50% { opacity: 1; transform: translate(-50%, -30px); }
        100% { opacity: 0; transform: translate(-50%, -60px); }
    }

    .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .sparkle {
        position: absolute;
        font-size: 20px;
        animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
    }
</style>
</head>
<body>

<div class="scene">
    <div class="emoji left">ðŸ¥°</div>
    <div class="emoji right">ðŸ˜˜</div>
    <div class="hearts">ðŸ’– ðŸ’• ðŸ’— ðŸ’˜ ðŸ’“</div>
    <div class="sparkles" id="sparkles"></div>
</div>

<script>
const sparkleContainer = document.getElementById("sparkles");
const emojis = ["âœ¨","ðŸ’«","ðŸŒŸ","ðŸ’–","ðŸ’•","ðŸ’ž"];

for(let i = 0; i < 25; i++){
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    sparkle.style.left = Math.random()*100 + "%";
    sparkle.style.top = Math.random()*100 + "%";
    sparkle.style.animationDelay = (Math.random()*2) + "s";
    sparkleContainer.appendChild(sparkle);
}
</script>

</body>
</html>
